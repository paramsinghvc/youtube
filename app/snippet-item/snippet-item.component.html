
<div class="mdl-card mdl-shadow--2dp" style="height : 400px; margin-left: auto; margin-right: auto;margin-top20px">
  <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background-image' : 'url(' +result.thumbnailUrl +')' }">
    <h2 class="mdl-card__title-text" style="color: #fff">{{result.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{result.description}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{result.videoUrl}}" target="_blank">
      Watch
    </a>
  </div>
</div>
